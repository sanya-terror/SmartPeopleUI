<sp-info>
   <form name="change-password-form" action="#" method="post" class="form">
      <div class="title">Change password</div>
      <div class="description">Please insert a new password</div>

      <div class="input-group">
         <div class="label">
            <label for="new-password">New password:</label>
         </div>

         <div class="inputs">
            <input type="text"
                   id="new-password"
                   class="password"
                   placeholder="Type a new password here"/>

         </div>
      </div>
      <div class="input-group">
         <div class="label">
            <label for="repeat-password">Repeat password:</label>
         </div>

         <div class="inputs">
            <input type="text"
                   id="repeat-password"
                   class="password"
                   placeholder="Repeat the password here"/>

            <a mdRaisedButton class="md-primary next-btn">Change password</a>
         </div>
      </div>
   </form>
</sp-info>
