<sp-info>
   <form name="change-password-form" action="#" method="post" class="form">
      <div class="title">Change password</div>
      <div class="description">Please insert a new password</div>

      <div class="input-group">
         <div class="input-control">
            <label for="new-password">New password:</label>
            <input type="text"
                   id="new-password"
                   class="password"
                   placeholder="Type a new password here"
                   [(ngModel)]="password1"
                   ngControl="password1"
                   sp-validate-password
                   required/>

         </div>
         <div class="input-control">
            <label for="repeat-password">Repeat password:</label>
            <input type="text"
                   id="repeat-password"
                   class="password"
                   placeholder="Repeat the password here"
                   [(ngModel)]="password2"
                   ngControl="password2"
                   sp-validate-password
                   required/>

         </div>
         <a mdRaisedButton class="md-primary next-btn">Change password</a>
      </div>
   </form>
</sp-info>
