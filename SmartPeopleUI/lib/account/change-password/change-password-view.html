<div class="content">
   <div class="wrapped">
      <div class="change-pswd-content">
         <div class="popup">
            <form name="change-password-form" action="#" method="post" id="change-password-form">
               <div class="change-wrapper">
                  <h4>Change password</h4>
               </div>
               <div class="change-wrapper">
                  <h6>Please insert a new password</h6>
               </div>
               <div class="change-wrapper">
                  <div class="change-input-wrapper">
                     <input type="password" name="new-pswd" id="new-pswd" placeholder="Insert a new password here"/>
                     <span class="help-new-pswd"></span>
                  </div>
               </div>
               <div class="change-wrapper">
                  <div class="change-input-wrapper">
                     <input type="password" name="rpt-pswd" id="repeat-pswd" placeholder="Repeat password"/>
                     <span class="help-rpt-pswd"></span>
                  </div>
               </div>
               <div class="input-submit-wrapper">
                  <input type="submit" value="Change password"/>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
