<div class="content clearfix">
   <div class="wrapped">
      <div class="content-logo clearfix"></div>
      <div class="registration-form">
         <form name="reg_form" action="#" method="post" class="registration">
            <div class="r-input-wrapper">
               <div class="r-header">
                  <h3 class="pointer">Sign Up</h3>
               </div>
            </div>
            <div class="r-input-wrapper clearfix">
               <div class="input name-surname name border">
                  <input type="text" placeholder="Name" name="name"/>
               </div>
               <div class="input name-surname surname border">
                  <input type="text" placeholder="Surname" name="surname"/>
               </div>
            </div>
            <div class="r-input-wrapper">
               <div class="input email border">
                  <input type="text" placeholder="Email" name="login"/>
               </div>
            </div>
            <div class="r-input-wrapper">
               <div class="input password1 border">
                  <input type="password" placeholder="Password" name="password1"/>
               </div>
            </div>
            <div class="r-input-wrapper">
               <div class="input password2 border">
                  <input type="password" placeholder="Repeat password"  name="password2"/>
               </div>
            </div>
            <div class="r-input-wrapper clearfix sex_border">
               <div class="input ">
                  <div class="gender">
                     <input type="radio" name="gender" value="male" id="male"/>
                     <label for="male">Male</label>
                  </div>
                  <div class="gender">
                     <input type="radio" name="gender" value="female" id="female"/>
                     <label for="female">Female</label>
                  </div>
               </div>
            </div>
            <div class="r-input-wrapper">
               <button mdRaisedButton class="custom-md-success" class="custom-md-success sign-up-btn">Sign up</button>
            </div>
         </form>
      </div>
   </div>
</div>
