<div class="content">
   <div class="wrapped">
      <div class="restore-content">
         <div class="popup">
            <form name="restore-access-form" action="#" method="post">
               <input type="hidden" name="user-cache" value=""/>
               <div class="restore-wrapper">
                  <h4>Account access restoring</h4>
               </div>
               <div class="restore-wrapper">
                  <h6>Please, input your email to restore access</h6>
               </div>
               <div class="restore-wrapper">
                  <div class="restore-input-wrapper">

                     <input type="text"
                            name="login"
                            id="restore-access"
                            class="rEmail"
                            placeholder="Insert email here"/>

                  </div>
               </div>
               <div class="restore-wrapper">

                  <a mdRaisedButton
                     class="md-primary smart-next-btn"
                     [routerLink]="['ChangePassword']">Next</a>

               </div>
            </form>
         </div>
      </div>
   </div>
</div>
