<div class="content">
   <div class="wrapped">
      <div class="restore-content">
         <div class="popup">
            <form name="restore-access-form" action="#" method="post">
               <input type="hidden" name="user-cache" value=""/>
               <div class="restore-wrapper">
                  <h4>Восстановление доступа к странице</h4>
               </div>
               <div class="restore-wrapper">
                  <h6>Пожалуйста, укажите свой Email для восстановления доступа.</h6>
               </div>
               <div class="restore-wrapper">
                  <div class="restore-input-wrapper">
                     <div class="fixed-label">
                        <label for="restore-access">Email:</label>
                     </div>
                     <input type="text" name="login" id="restore-access" class="rEmail"
                            placeholder="Введите адресс электронной почты"/>
                  </div>
               </div>
               <div class="input-submit-wrapper">
                  <a [routerLink]="['ChangePassword']">Далее</a>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
