<!DOCTYPE html>
<html>
<head>
   <title>Home</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="./view/styles/mobile.css"/>
   <link rel="shortcut icon" href="./view/images/favi-icon.png">
   <script type="text/javascript" src="./view/scripts/router.js"></script>
   <script type="text/javascript" src="/libs/jquery-1.11.2.min.js"></script>
   <script type="text/javascript" src="/view/scripts/main.js"></script>
</head>
<body>
<header class="clearfix">
   <div class="wrapped">
      <div class="logo-wrapper">
         <div class="logo">
            <a href="#">
               <h1>Smart People</h1>
            </a>
         </div>
      </div>
      <div class="login-form">
         <form name="login" action="#" method="post" id="loginForm">
            <div class="input-wrapper">
               <label for="current_email" class="warning_email">Электронная почта</label>
               <input type="text" name="login" id="current_email"/>
            </div>
            <div class="input-wrapper">
               <label for="current_password" class="warning_password">Пароль</label>
               <input type="password" name="password" id="current_password"/>
            </div>
            <div class="input-wrapper">
               <input type="submit" value="Вход"/>
            </div>
            <div class="input-wrapper">
               <div class="input-wrapper-addtitional">
                  <input type="checkbox" name="remember" id="remember_me"/>
                  <label for="remember_me">Запомнить меня</label>
                  <a href="#">Забыли пароль?</a></div>
            </div>
         </form>
      </div>
   </div>
</header>
<div class="content clearfix">
   <div class="wrapped">
	<div class="error-autorization">
		<div class="popup">
			<form name="error-authorization-form" action="./users/index.php" method="post" id="error-authorization-form">
				<input type="hidden" name="user-cache" value="{type}" />
				<div class="error-wripper">
					<h4>{title-message}</h4>
				</div>
				<div class="error-wripper">
					<h6 class="help-{ids}">{help-message}</h6>
				</div>
				<div class="error-wripper">
					<div class="error-input-wrapper">
						<div class="fixed-label">
							<label for="repeat-{ids}">{label}</label>
						</div>
						<input type="{type}" name="rpt_{ids}" id="repeat-{ids}" class="field" placeholder="{placeholder}" />
					</div>
				</div>
				<div class="input-submit-wrapper">
					<div class="button-rpt">
						<input type="submit" value="Повторить" id="repeat"/>
						<div class="gif"><img src="./view/images/ajax-loader.gif"/></div>
					</div>
					<div class="content clearfix">
   <div class="wrapped">
      <div class="input-wrapper">
         <input type="submit" value="Регистрация" id="reg_button"/>
      </div>
   </div>
</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
<footer>
   <div class="wrapped">
      <div class="brand">SmartPeople &copy; 2016</div>
   </div>
</footer>
</body>
</html>
