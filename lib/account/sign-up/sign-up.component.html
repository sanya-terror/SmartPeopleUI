<div class="component">

	<div class="content-logo">
		<img class="logo" src="../images/logo.png"/>
	</div>

	<div class="sign-up">
		<!--TODO should rewrite template to better validation notifications implementation-->
		<form name="sign-up-form" [ngFormModel]="form" class="form">

			<div class="title">
				<h3>Sign Up</h3>
			</div>

			<div class="name-group">
				<input type="text" placeholder="Name" name="name" ngControl="name"/>
				<sp-validation-notification *ngIf="!isValid('name')" [message]="messages['name']"></sp-validation-notification>
				<input type="text" placeholder="Surname" name="surname" ngControl="surname"/>
				<sp-validation-notification *ngIf="!isValid('surname')" [message]="messages['surname']"></sp-validation-notification>
			</div>

			<input type="text" placeholder="Email" name="email" ngControl="email"/>
			<sp-validation-notification *ngIf="!isValid('email')" [message]="messages['email']"></sp-validation-notification>

			<input type="password" placeholder="Password" name="password" ngControl="password"/>
			<sp-validation-notification *ngIf="!isValid('password')" [message]="messages['password']"></sp-validation-notification>

			<input type="password" placeholder="Repeat password" name="passwordRepeat" ngControl="passwordRepeat"/>
			<sp-validation-notification *ngIf="!isValid('passwordRepeat')" [message]="messages['passwordRepeat']"></sp-validation-notification>

			<div class="gender-group">
				<div class="gender">
					<input type="radio" name="gender" value="male" id="male"/>
					<label for="male">Male</label>
				</div>
				<div class="gender">
					<input type="radio" name="gender" value="female" id="female"/>
					<label for="female">Female</label>
				</div>
				<sp-validation-notification *ngIf="!isValid('gender')" [message]="messages['gender']"></sp-validation-notification>
			</div>

			<button mdRaisedButton class="custom-md-success sign-up-btn">Sign up</button>
		</form>
	</div>
</div>
