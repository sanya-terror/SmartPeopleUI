<div class="component">

	<div class="content-logo">
		<img class="logo" src="../images/logo.png"/>
	</div>

	<div class="sign-up">
		<form name="sign-up-form" [ngFormModel]="form" class="form">

			<div class="title">
				<h3>Sign Up</h3>
			</div>

			<div class="name-group">
				<input type="text" placeholder="Name" name="name" ngControl="name"/>
				<input type="text" placeholder="Surname" name="surname" ngControl="surname"/>
			</div>

			<input type="text" placeholder="Email" name="email" ngControl="email"/>

			<input type="password" placeholder="Password" name="password" ngControl="password"/>

			<input type="password" placeholder="Repeat password" name="passwordRepeat" ngControl="passwordRepeat"/>

			<div class="gender-group">
				<div class="gender">
					<input type="radio" name="gender" value="male" id="male"/>
					<label for="male">Male</label>
				</div>
				<div class="gender">
					<input type="radio" name="gender" value="female" id="female"/>
					<label for="female">Female</label>
				</div>
			</div>

			<button mdRaisedButton class="custom-md-success sign-up-btn">Sign up</button>
		</form>
	</div>
</div>
