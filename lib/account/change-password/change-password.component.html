<sp-info>
   <form name="change-password-form" action="#" method="post" class="form" [ngFormModel]="form">
      <div class="title">Change password</div>
      <div class="description">Please insert a new password</div>

      <div class="input-group">
         <div class="input-control">
            <label for="new-password">New password:</label>

            <input type="password"
                   name="password"
                   id="new-password"
                   class="password"
                   placeholder="Type a new password here"
                   ngControl="password">

         </div>
         <sp-validation-notification *ngIf="!isValid('password')" [message]="messages['password']"></sp-validation-notification>

         <div class="input-control">
            <label for="repeat-password">Repeat password:</label>

            <input type="password"
                   name="passwordRepeat"
                   id="repeat-password"
                   class="password"
                   placeholder="Repeat the password here"
                   ngControl="passwordRepeat"/>

         </div>
         <sp-validation-notification *ngIf="!isValid('passwordRepeat')" [message]="messages['passwordRepeat']"></sp-validation-notification>

         <button mdRaisedButton class="md-primary next-btn">Change password</button>
      </div>
   </form>
</sp-info>
