<sp-info>
   <form name="change-password-form" action="#" method="post" class="form" [ngFormModel]="form">
      <div class="title">Change password</div>
      <div class="description">Please insert a new password</div>

      <div class="input-group">
         <div class="input-control">
            <label for="new-password">New password:</label>

            <input type="password"
                   name="password"
                   id="new-password"
                   class="password"
                   placeholder="Type a new password here"
                   ngControl="password"
                   #password="ngForm">

         </div>
         <sp-validation-notification *ngIf="isRequired(password)" [message]="'Password is required'"></sp-validation-notification>
         <sp-validation-notification *ngIf="isInsufficientLength(password)" [message]="'Password is too short'"></sp-validation-notification>
         <sp-validation-notification *ngIf="isLengthExcess(password)" [message]="'Password is too long'"></sp-validation-notification>
         <sp-validation-notification *ngIf="isNonRangeError(password)" [message]="'Password is incorrect'"></sp-validation-notification>

         <div class="input-control">
            <label for="repeat-password">Repeat password:</label>

            <input type="password"
                   name="passwordRepeat"
                   id="repeat-password"
                   class="password"
                   placeholder="Repeat the password here"
                   ngControl="passwordRepeat"
                   #passwordRepeat="ngForm"/>

         </div>
         <sp-validation-notification *ngIf="!isEqual(passwordRepeat, password)" [message]="'Passwords are not equal'"></sp-validation-notification>
         <button mdRaisedButton class="md-primary next-btn">Change password</button>
      </div>
   </form>
</sp-info>
