<div class="login">
   <form action="#" class="form" method="post" name="login" [ngFormModel]="form">

      <div class="email input-group">
         <label for="current-email">Email</label>
         <input type="text"
                name="email"
                id="current-email"
                #email="ngForm"
                ngControl="email"/>

         <div *ngIf="email.touched && !email.valid" class="validation-notification">
            Email is required
         </div>

         <md-checkbox aria-label="Remember me" class="helper" md-no-ink>Remember me</md-checkbox>
      </div>

      <div class="password input-group">
         <label for="current-password">Password</label>

         <input type="password"
                name="password"
                id="current-password"
                #password="ngForm"
                ngControl="password" />

         <div *ngIf="password.touched && !password.valid " class="validation-notification">
            Password is required
         </div>
         <a [routerLink]="['RestoreAccess']" class="helper">Forgot password ?</a>
      </div>

		<button mdRaisedButton class="custom-md-success sign-in-btn">Sign in</button>
		<!---->
		<a mdRaisedButton class="md-accent mock" [routerLink]="['ErrorAuthorization']">Error auth mock</a>
		<!--TODO delete after best ErrorAuthComponent implementation-->
	</form>
</div>
