<rbi-dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">{{title}}</h4>
    <div class="mdl-dialog__content">
        <ng-content select=".content"></ng-content>
    </div>
    <div class="mdl-dialog__actions">
        <button *ngFor="let action of actions" (click)="execute(action)" type="button" class="mdl-button">
            {{action.title}}
        </button>
    </div>
</rbi-dialog>
