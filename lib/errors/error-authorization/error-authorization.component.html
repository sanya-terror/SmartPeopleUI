<sp-info>
   <form name="error-authorization-form" action="#" method="post" class="form" [ngFormModel]="form">

      <div class="title">There is no such account in Data base</div>
      <div class="description">May be you make some mistake?</div>

      <div class="input-group">
         <div class="input-control">
            <label for="repeat-input">Email:</label>
            <input type="text"
                   name="email"
                   id="repeat-input"
                   class="repeat-input"
                   ngControl="email"
                   placeholder="Type your email here again"
                   #email="ngForm"/>

         </div>
         <sp-error-tooltip *ngIf="isRequired(email)" [message]="'Email is required'"></sp-error-tooltip>
         <sp-error-tooltip *ngIf="!hasRequiredError(email)" [message]="'Email is incorrect'"></sp-error-tooltip>
         <button class="md-primary next-btn">Repeat</button>
         <button class="custom-md-success sign-up-btn next-btn" [routerLink]="['Home']">Sign up</button>
      </div>
   </form>
</sp-info>
