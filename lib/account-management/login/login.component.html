<div class="login">
    <sp-card class="login-card">

        <div class="title">Login</div>

        <form class="content form" name="login" [ngFormModel]="form">

            <sp-input name="email" placeholder="Email*" [control]="emailControl">
                <span *ngIf="isRequired(emailControl)" class="error">Email is required</span>
                <span *ngIf="!hasRequiredError(emailControl)" class="error">Email is incorrect</span>
            </sp-input>

            <sp-input name="password" type="password" placeholder="Password*"
                      [control]="passwordControl">
                <span *ngIf="isRequired(passwordControl)" class="error">Password is required</span>
                <span *ngIf="isInsufficientLength(passwordControl)" class="error">Password is too short</span>
                <span *ngIf="isLengthExcess(passwordControl)" class="error">Password is too long</span>
                <span *ngIf="!hasRangeError(passwordControl)" class="error">Password is incorrect</span>
            </sp-input>

            <button class="login-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                    (click)="login()">Sign in
            </button>

            <sp-checkbox name="remember-me" label="Remember me" [control]="rememberMeControl"></sp-checkbox>

        </form>

        <div class="extra-actions">
            <sp-link [routerLink]="['SignUp']" label="Create account"></sp-link>
            <sp-link [routerLink]="['RestoreAccess']" label="Forgot password?"></sp-link>
        </div>
    </sp-card>
</div>
