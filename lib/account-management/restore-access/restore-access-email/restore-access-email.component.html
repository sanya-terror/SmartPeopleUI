<form name="restore-access-email-form" class="form" [ngFormModel]="form">

    <div class="description">
        Please, input your email to restore access
    </div>

    <sp-input name="email" placeholder="Email*" [control]="emailControl">
        <span *ngIf="isRequired(emailControl)" class="error">Email is required</span>
        <span *ngIf="!hasRequiredError(emailControl)" class="error">Email is incorrect</span>
        <span *ngIf="isUserNotFound" id="user-not-found-error" class="error">User not found</span>
    </sp-input>

    <sp-button (click)="getCode()" label="Next"></sp-button>
</form>
