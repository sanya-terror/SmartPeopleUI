<form name="restore-access-email-form" class="form" [ngFormModel]="form">

    <div *ngIf="!isUserNotFound" id="enter-email-desc" class="description">
        Please, input your email to restore access
    </div>
    <div *ngIf="isUserNotFound" id="user-not-found-desc" class="description">User not found</div>

    <div *ngIf="isInvalidCode" id="invalid-code-error" class="error">Invalid code</div>

    <div class="input-group">

        <div class="input-control">
            <label for="restore-access-email">Email:</label>

            <input type="text"
                   name="email"
                   id="restore-access-email"
                   class="email"
                   placeholder="Insert email here"
                   ngControl="email"
                   #email="ngForm"/>

        </div>
        <sp-error-tooltip id="email-required-error" *ngIf="isRequired(email)"
                                    [message]="'Email is required'"></sp-error-tooltip>
        <sp-error-tooltip id="email-incorrect-error" *ngIf="!hasRequiredError(email)"
                                    [message]="'Email is incorrect'"></sp-error-tooltip>

        <a class="md-primary next-btn" (click)="getCode()">Next</a>
    </div>
</form>
