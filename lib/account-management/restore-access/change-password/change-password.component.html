<form name="change-password-form" class="form" [ngFormModel]="form">

    <div class="description">Change password</div>
    <div class="description">Please insert a new password</div>

    <div class="input-group">
        <div class="input-control">
            <label for="new-password">New password:</label>

            <input type="password"
                   name="password"
                   id="new-password"
                   class="password"
                   placeholder="Type a new password here"
                   ngControl="password"
                   #password="ngForm">

        </div>
        <sp-error-tooltip *ngIf="isRequired(password)"
                                    [message]="'Password is required'"></sp-error-tooltip>
        <sp-error-tooltip *ngIf="isInsufficientLength(password)"
                                    [message]="'Password is too short'"></sp-error-tooltip>
        <sp-error-tooltip *ngIf="isLengthExcess(password)"
                                    [message]="'Password is too long'"></sp-error-tooltip>
        <sp-error-tooltip *ngIf="!hasRangeError(password)"
                                    [message]="'Password is incorrect'"></sp-error-tooltip>

        <div class="input-control">
            <label for="repeat-password">Repeat password:</label>

            <input type="password"
                   name="passwordRepeat"
                   id="repeat-password"
                   class="password"
                   placeholder="Repeat the password here"
                   ngControl="passwordRepeat"
                   #passwordRepeat="ngForm"/>

        </div>
        <sp-error-tooltip *ngIf="!isEqual(passwordRepeat, password)"
                                    [message]="'Passwords are not equal'"></sp-error-tooltip>
        <button class="md-primary next-btn" (click)="applyPasswordChanging()">Change password</button>
    </div>

</form>
