<form name="change-password-form" class="form" [ngFormModel]="form">

    <div class="description">Please insert a new password</div>

    <sp-input name="new-password" type="password" placeholder="New password*" [control]="passwordControl">
        <span *ngIf="isRequired(passwordControl)" class="error">Password is required</span>
        <span *ngIf="isInsufficientLength(passwordControl)" class="error">Password is too short</span>
        <span *ngIf="isLengthExcess(passwordControl)" class="error">Password is too long</span>
        <span *ngIf="!hasRangeError(passwordControl)" class="error">Password is incorrect</span>
        <span *ngIf="isPasswordChangingError" class="error">You have inserted deprecated password, please, change it to new one</span>
    </sp-input>

    <sp-input name="repeat-password" type="password" placeholder="Repeat password*" [control]="passwordRepeatControl">
        <span *ngIf="!isEqual(passwordControl, passwordRepeatControl)" class="error">Passwords are not equal</span>
    </sp-input>

    <sp-button (click)="applyPasswordChanging()" label="Change password"></sp-button>

</form>
