<form name="restore-access-code-form" class="form" [ngFormModel]="form">
    <div class="description">Code sent!</div>

    <div class="input-group">
        <div class="input-control">

            <input type="text"
                   name="code"
                   id="code"
                   class="code"
                   placeholder="XXXXXX"
                   ngControl="code"/>
        </div>
        <a class="md-primary next-btn" (click)="applyCode()">Next</a>
    </div>
</form>
