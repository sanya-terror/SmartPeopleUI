<form name="sign-up" [ngFormModel]="form" class="form">

    <sp-input name="userName" placeholder="User name" [required]="true" [control]="userNameControl">
        <span *ngIf="isRequired(userNameControl)" class="error">User name is required</span>
        <span *ngIf="!hasRequiredError(userNameControl)" class="error">User name is incorrect</span>
    </sp-input>

    <sp-input name="email" placeholder="Email" [required]="true" [control]="emailControl">
        <span *ngIf="isRequired(emailControl)" class="error">Email is required</span>
        <span *ngIf="!hasRequiredError(emailControl)" class="error">Email is incorrect</span>
        <span *ngIf="isUserAlreadyExists" class="error">User already exists</span>
    </sp-input>

    <sp-input name="password" type="password" placeholder="Password" [required]="true"
              [control]="passwordControl">
        <span *ngIf="isRequired(passwordControl)" class="error">Password is required</span>
        <span *ngIf="isInsufficientLength(passwordControl)" class="error">Password is too short</span>
        <span *ngIf="isLengthExcess(passwordControl)" class="error">Password is too long</span>
        <span *ngIf="!hasRangeError(passwordControl)" class="error">Password is incorrect</span>
    </sp-input>

    <sp-input name="password-repeat" type="password" placeholder="Repeat password" [required]="true"
              [control]="passwordRepeatControl">
				<span *ngIf="!isEqual(passwordRepeatControl, passwordControl)" class="error">Passwords are not
					equal</span>
    </sp-input>

    <sp-button label="Sign up" (click)="sendForm()" [fill]="true"></sp-button>
</form>
