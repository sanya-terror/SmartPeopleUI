<div class="sign-up">
	<div class="sign-up-card mdl-card mdl-shadow--4dp">

		<!--<div class="mdl-card__media">-->
			<!--<img src="../images/logo.png" width="220" height="140" border="0" alt="" style="padding:20px;">-->
		<!--</div>-->

		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Sign Up</h2>
		</div>

		<form name="sign-up" [ngFormModel]="form" class="form">

			<div class="name-group">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" name="name"
						   id="name"
						   ngControl="name"
						   #name="ngForm"/>
					<label class="mdl-textfield__label" for="name">Name</label>
					<sp-error-tooltip *ngIf="isRequired(name)" [message]="'Name is required'"></sp-error-tooltip>
					<sp-error-tooltip *ngIf="!hasRequiredError(name)" [message]="'Name is incorrect'"></sp-error-tooltip>
				</div>

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" name="surname"
						   id="surname"
						   ngControl="surname"
						   #surname="ngForm"/>
					<label class="mdl-textfield__label" for="surname">Surname</label>

					<sp-error-tooltip *ngIf="isRequired(surname)" [message]="'Surname is required'"></sp-error-tooltip>
					<sp-error-tooltip *ngIf="!hasRequiredError(surname)" [message]="'Surname is incorrect'"></sp-error-tooltip>
				</div>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="email"
					   id="email"
					   ngControl="email"
					   #email="ngForm"/>
				<label class="mdl-textfield__label" for="email">Email</label>
				<sp-error-tooltip *ngIf="isRequired(email)" [message]="'Email is required'"></sp-error-tooltip>
				<sp-error-tooltip *ngIf="!hasRequiredError(email)" [message]="'Email is incorrect'"></sp-error-tooltip>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" name="password"
					   id="password"
					   ngControl="password"
					   #password="ngForm"/>
				<label class="mdl-textfield__label" for="password">Password</label>

				<sp-error-tooltip *ngIf="isRequired(password)" [message]="'Password is required'"></sp-error-tooltip>
				<sp-error-tooltip *ngIf="isInsufficientLength(password)" [message]="'Password is too short'"></sp-error-tooltip>
				<sp-error-tooltip *ngIf="isLengthExcess(password)" [message]="'Password is too long'"></sp-error-tooltip>
				<sp-error-tooltip *ngIf="!hasRangeError(password)" [message]="'Password is incorrect'"></sp-error-tooltip>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" name="passwordRepeat"
					   id="passwordRepeat"
					   ngControl="passwordRepeat"
					   #passwordRepeat="ngForm"/>
				<label class="mdl-textfield__label" for="passwordRepeat">Repeat password</label>

				<sp-error-tooltip *ngIf="!isEqual(passwordRepeat, password)" [message]="'Passwords are not equal'"></sp-error-tooltip>
			</div>


<!--TODO Make validation notification for gender group-->
			<div class="gender-group">

				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male">
					<input type="radio" id="male" class="mdl-radio__button" name="options" value="1" checked>
					<span class="mdl-radio__label">Male</span>
				</label>

				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female">
					<input type="radio" id="female" class="mdl-radio__button" name="options" value="1" checked>
					<span class="mdl-radio__label">Female</span>
				</label>

				<!--<sp-error-tooltip *ngIf="!isValid('gender')" [message]="'Gender is required'"></sp-error-tooltip>-->
			</div>

			<button class="login-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
				Sign up
			</button>
		</form>

		<div class="mdl-card__actions mdl-card--border">
			<a [routerLink]="['Login']"
			   class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				Sign in
			</a>
		</div>
	</div>
</div>
