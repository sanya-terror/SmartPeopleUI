<div class="sign-up">
	<sp-card class="sign-up-card">

		<div class="title">Sign Up</div>

		<div class="content">
			<sp-sign-up-form *ngIf="!isFormSent"></sp-sign-up-form>
			<sp-sign-up-code *ngIf="isFormSent"></sp-sign-up-code>
		</div>

		<div *ngIf="!isFormSent" class="extra-actions">
			<sp-link [routerLink]="['Login']" label="Sign in"></sp-link>
		</div>

		<div *ngIf="isFormSent" class="extra-actions">
			<sp-link label="Resend code"></sp-link>
		</div>
	</sp-card>
</div>
