<div class="component">

	<div class="content-logo">
		<img class="logo" src="../images/logo.png"/>
	</div>

	<div class="sign-up">
		<!--TODO should rewrite template to better validation notifications implementation-->
		<form name="sign-up-form" [ngFormModel]="form" class="form">

			<div class="title">
				<h3>Sign Up</h3>
			</div>

			<div class="name-group">
				<input type="text" placeholder="Name" name="name" ngControl="name" #name="ngForm"/>
				<sp-validation-notification *ngIf="isRequired(name)" [message]="'Name is required'"></sp-validation-notification>
				<sp-validation-notification *ngIf="!hasRequiredError(name)" [message]="'Name is incorrect'"></sp-validation-notification>
				<input type="text" placeholder="Surname" name="surname" ngControl="surname" #surname="ngForm"/>
				<sp-validation-notification *ngIf="isRequired(surname)" [message]="'Surname is required'"></sp-validation-notification>
				<sp-validation-notification *ngIf="!hasRequiredError(surname)" [message]="'Surname is incorrect'"></sp-validation-notification>
			</div>

			<input type="text" placeholder="Email" name="email" ngControl="email" #email="ngForm"/>
			<sp-validation-notification *ngIf="isRequired(email)" [message]="'Email is required'"></sp-validation-notification>
			<sp-validation-notification *ngIf="!hasRequiredError(email)" [message]="'Email is incorrect'"></sp-validation-notification>

			<input type="password" placeholder="Password" name="password" ngControl="password" #password="ngForm"/>
			<sp-validation-notification *ngIf="isRequired(password)" [message]="'Password is required'"></sp-validation-notification>
			<sp-validation-notification *ngIf="isInsufficientLength(password)" [message]="'Password is too short'"></sp-validation-notification>
			<sp-validation-notification *ngIf="isLengthExcess(password)" [message]="'Password is too long'"></sp-validation-notification>
			<sp-validation-notification *ngIf="!hasRangeError(password)" [message]="'Password is incorrect'"></sp-validation-notification>

			<input type="password" placeholder="Repeat password" name="passwordRepeat" ngControl="passwordRepeat" #passwordRepeat="ngForm"/>
			<sp-validation-notification *ngIf="!isEqual(passwordRepeat, password)" [message]="'Passwords are not equal'"></sp-validation-notification>

	</div>
