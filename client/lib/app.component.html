<sp-main class="app">

    <div class="header">

        <sp-button *ngIf="!isAuthenticated" [route]="['Login']" [accent]="true" class="login-button"
                   label="Sign in"></sp-button>

        <div *ngIf="isAuthenticated" class="user-info">Hello, world!</div>
    </div>

    <sp-drawer class="drawer" title="Smart People" [links]="drawerLinks"></sp-drawer>

    <div class="content">
        <router-outlet></router-outlet>
        <sp-unauthorized-error></sp-unauthorized-error>
        <sp-unhandled-error></sp-unhandled-error>
        <sp-forbidden-error></sp-forbidden-error>
    </div>

</sp-main>
